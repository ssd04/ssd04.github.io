{{ define "main" }}
  <section class="section is-small">

    <section class="hero is-default">
      <div class="hero-body">
        <div class="content container is-size-4 is-sans-serif">

          <div class="tile is-ancestor">
            <div class="tile is-vertical is-8">
              <div class="tile">
                  <div class="content is-size-4 is-sans-serif">

                  {{ range .Data.Pages }}
                  <article>
                  {{.Render "summary"}}
                  </article>
                  {{ end }}
                  </div>
              </div>
            </div>

            <div class="tile is-parent">
                <div class="content">

                    {{ if ne (len $.Site.Taxonomies.tags) 0 }}
                        {{ range $name, $taxonomy := $.Site.Taxonomies.tags }}
                          <span class="tag is-light is-size-4">
                            <a href="{{ "/tags/" | relURL }}{{ $name | urlize }}">
                              #{{ $name }}
                            </a>
                          </span>
                        {{ end }}
                    {{ end }}

                </div>
            </div>

          </div>
        </div>
      </div>

    </section>
  </section>

{{ end }}

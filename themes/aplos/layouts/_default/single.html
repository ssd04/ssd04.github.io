{{ define "main" }}
  <section class="section is-small">

    <div class="hero is-bold has-text-centered-left">
      <div class="hero-body">
          <div class="content container is-size-4">
             <h1 class="title is-1">{{ .Title }}</h1>
          </div>
      </div>
    </div>

    <div class="container is-bold has-text-centered">
      <hr>
    </div>

    <section class="hero is-default is-bold">
      <div class="hero-body">
          <div class="content container is-size-3 is-sans-serif">
             {{ .Content}}
          </div>
      </div>
    </section>

    <div class="container is-bold has-text-centered">
      <hr>
    </div>

  </section>
{{ end }}
